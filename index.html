<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
            <div class="row">
                <nav>
                    <figure>
                        <img src="./assets/logo.svg" class="logo--img" alt=""> 
                    </figure>
                    <div class="logo">
                        <a href="#"class="logo--text">Treact</a>
                    </div>
                
                    <ul class="nav--links">
                        <li>
                            <a href="#" class="nav--link">About</a>
                        </li>
                        <li>
                            <a href="#" class="nav--link">Blog</a>
                        </li>
                        <li>
                            <a href="#" class="nav--link">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="nav--link">Contact us</a>
                        </li>
                        <li>
                            <a href="#" class="nav--link--login">Login</a>
                        </li>
                        <li>
                            <a href="#" class="nav--link--main">Sign Up</a>
                        </li>
                    </ul>
                </nav>

            </div>
        
    </section>
    <header>
        <div class="row header--row">
            <div class="header--container">
                <div class="header--description">
                    <h1>Beautiful React Templates <span class="purple">for you.</span> </h1> 
                    <p class="main--para">our templates are easy to setup, understand and customize. fully modular compunents with variety of pages and components. </p>
                   <div class="form--wrapper">
                        <div class="form--email--description">
                            <form action="">
                                <input type="Email" class="form--email" placeholder="Your E-mail Address">
                            </form>
                            <a href="#features">
                                <button class="form--button">Get started</button>
                            </a>
                        </div>
                   </div>
                   <div class="header--tc">
                    <p class="header--tc--para">
                        OUR TRUSTED CUSTOMERS
                    </p>
                    <figure>
                        <img src="./assets/logo-line.png" alt="" class="header--tc--img">
                    </figure>
                </div>
                </div>
            </div>
            <section class="header--container2">
                <figure>
                    <img src="./assets/undraw.svg" class="header--img--wrapper" alt="">
                </figure>
            </section>

        </div>
